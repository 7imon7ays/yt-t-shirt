<!DOCTYPE html
<html>
  <head>
    <title>Yale Tech T-Shirt</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif|Open+Sans|Droid+Serif'
      rel='stylesheet'
      type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link class="style-option droid" rel="" href="style_options/droid.css">
    <link class="style-option open-sans" rel="" href="style_options/open-sans.css">
    <link class="style-option garamond" rel="stylesheet" href="style_options/garamond.css">
  </head>
  <body>

    <ul id="style-options">
      <li>
      <input class="garamond" type="radio"
        name="stylesheet" value="garamond" checked>
      <label for="open-sans">Garamond</label>
      </li>
      <li>
      <input class="droid" type="radio"
        name="stylesheet" value="droid">
      <label for="droid">Droid</label>
      </li>
      <li>
      <input class="open-sans" type="radio"
        name="stylesheet" value="open-sans">
      <label for="open-sans">Open Sans</label>
      </li>
    </ul>

  <div id="content">
    <section class="latin">
      <h1 class="yale">YALE</h1>
      <h1 class="tech offset-small">TECH</h1>
    </section>

    <section class="morse">
      <h1 class="yale">-.-- .- .-.. .</h1>
      <h1 class="tech offset-big"> - . -.-. ....</h1>
    </section>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="select.js"></script>
  </body>
</html>
