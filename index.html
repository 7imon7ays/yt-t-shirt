<!DOCTYPE html
<html>
  <head>
    <title>Yale Tech T-Shirt</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif|Open+Sans|Droid+Serif'
      rel='stylesheet'
      type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link class="style-option garamond" rel="stylesheet"
      href="style_options/garamond.css" data-name="garamond">
    <link class="style-option droid" rel=""
      href="style_options/droid.css" data-name="droid">
    <link class="style-option open-sans" rel=""
      href="style_options/open-sans.css" data-name="open-sans">
  </head>
  <body>

    <div class="style-selector">
      <ul id="style-options">
        <li>
          <input id="italic" type="checkbox">
          <label for="italic">Italic</label>
        </li>
        <li>
          <input id="block" type="checkbox">
          <label for="block">Block Display</label>
        </li>
        <li>
          <input id="offset" type="checkbox">
          <label for="offset">Offset</label>
        </li>
      </ul>
    </div>

  <div id="content">
    <section class="latin">
      <span class="text yale">YALE </span>
      <span class="text tech">TECH</span>
    </section>

    <section class="morse">
      <span class="text yale">-.-- .- .-.. . </span>
      <span class="text tech"> - . -.-. ....</span>
    </section>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="select.js"></script>
  </body>
</html>
